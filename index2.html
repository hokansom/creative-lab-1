    <!-- Buttons for the Game -->
    
    <div>
        <button onClick="clearGame()">Clear</button>
        <script>
            function clearGame() {
                var canvas =  document.getElementById('myCanvas');
                canvas.getContext('2d').clearRect(0,0,canvas.width, canvas.height);
                canvas.getContext('2d').beginPath();
            }
        </script>
        <form onsubmit="nameConstellation(event)">
            <input type="text" name="namingSpace">
            <input type="submit" value="Name my Constellation">
        </form>
        <script>
                function nameConstellation(event) {
                    event.preventDefault();
                    var name = document.getElementById("namingSpace").value;
                    alert(name);
                    document.getElementById("nameSlot").innerHTML = name;
                };
            </script>
    </div>
        
    <!-- Gameplay Area -->
    
    <p id="nameSlot"></p>
    <div id="addLineSpace">
        <div id="placeConstellationName"></div>
        <canvas id="myCanvas"></canvas>
    </div>

    <script>
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            context.canvas.width = window.innerWidth;
            context.canvas.height = window.innerHeight;

            var start = function(coors) {
                context.beginPath();
                context.moveTo(coors.x, coors.y);
            };
            
            
            var next = function(coors) {
                context.strokeStyle = "FFFFFF";
                context.lineTo(coors.x, coors.y);
                context.stroke();
            }; 
            
            
            var draw = function(event) {
                var rect = canvas.getBoundingClientRect();
                var coors = {
                    x: (event.clientX - rect.left) / (rect.right - rect.left) * canvas.width,
                    y: (event.clientY - rect.top) / (rect.bottom - rect.top) * canvas.height
                };
                mousedown: next(coors);
            }
            
            canvas.addEventListener('mousedown', draw, false);
        </script>
